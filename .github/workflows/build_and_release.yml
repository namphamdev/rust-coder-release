name: Build and Release Multi-Platform

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
      private_branch:
        description: 'Branch to build from private repo'
        required: true
        default: 'main'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target universal-apple-darwin
            targetPath: target/universal-apple-darwin/release/bundle
          - platform: windows-latest
            args: ""
            targetPath: target/release/bundle

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout Private Repository
        uses: actions/checkout@v4
        with:
          repository: namphamdev/rust-coder
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
          ref: ${{ inputs.private_branch }}
          path: . 

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install macOS targets
        if: matrix.platform == 'macos-latest'
        run: rustup target add x86_64-apple-darwin aarch64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-all-crates: "true"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Bun cache
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        working-directory: ./ui
        run: bun install

      - name: Install Tauri CLI
        run: bun add --global @tauri-apps/cli

      - name: Import Apple Certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "Creating keychain..."
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          echo "Decoding certificate..."
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          
          echo "Importing certificate..."
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          
          echo "Setting partition list..."
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          
          echo "Setting keychain search list..."
          security list-keychains -s build.keychain


      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        with:
          tagName: ${{ inputs.tag_name }}
          releaseName: 'App ${{ inputs.tag_name }}'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}
          path: |
            src-tauri/target/**/bundle/**/*.dmg
            src-tauri/target/**/bundle/**/*.exe
            src-tauri/target/**/bundle/**/*.msi
            src-tauri/target/**/bundle/**/*.zip
            src-tauri/target/**/bundle/**/*.sig
            src-tauri/target/**/bundle/**/*.json

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          mkdir release_assets
          
          # Move binaries and signatures
          find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.msi" -o -name "*.zip" -o -name "*.sig" \) -exec cp {} release_assets/ \;
          
          # Merge JSONs for updater
          # We use jq to merge the platforms object from all json files
          # Make sure jq is installed (it is on ubuntu-latest)
          
          echo "Merging JSON update signatures..."
          
          # Start with an empty base structure or the first json found
          FIRST_JSON=$(find artifacts -name "*.json" | head -n 1)
          cp "$FIRST_JSON" release_assets/latest.json
          
          # Iterate over all JSONs and merge their 'platforms' key into latest.json
          for json in $(find artifacts -name "*.json"); do
            echo "Merging $json..."
            jq -s '.[0].platforms * .[1].platforms as $p | .[0] + {platforms: $p}' release_assets/latest.json "$json" > release_assets/temp.json && mv release_assets/temp.json release_assets/latest.json
          done
          
          echo "Final latest.json content:"
          cat release_assets/latest.json
          
          echo "Assets to publish:"
          ls -la release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
          tag_name: ${{ inputs.tag_name }}
          draft: false
          prerelease: false
