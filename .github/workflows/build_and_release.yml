name: Build and Release Multi-Platform

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
      private_branch:
        description: 'Branch to build from private repo'
        required: true
        default: 'main'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            args: --target aarch64-apple-darwin
            targetPath: target/aarch64-apple-darwin/release/bundle
          - platform: windows-latest
            args: ""
            targetPath: target/release/bundle

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout Private Repository
        uses: actions/checkout@v4
        with:
          repository: namphamdev/rust-coder
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
          ref: ${{ inputs.private_branch }}
          path: . 

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install macOS targets
        if: matrix.platform == 'macos-14'
        run: rustup target add aarch64-apple-darwin

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Bun cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        working-directory: ./ui
        run: bun install

      - name: Patch Tauri Configuration
        working-directory: ./src-tauri
        env:
          TAURI_SIGNING_PUBLIC_KEY: ${{ secrets.TAURI_SIGNING_PUBLIC_KEY }}
        run: |
          echo "Patching tauri.conf.json to enable updater..."
          if [ -f "tauri.conf.json" ]; then
            # Enable updater and set endpoint
            tmp=$(mktemp)
            jq '.tauri.updater.active = true | .tauri.updater.endpoints = ["https://github.com/namphamdev/rust-coder-release/releases/latest/download/latest.json"]' tauri.conf.json > "$tmp" && mv "$tmp" tauri.conf.json
            
            # Inject Public Key if secret exists
            if [ -n "$TAURI_SIGNING_PUBLIC_KEY" ]; then
              echo "Injecting public key..."
              tmp=$(mktemp)
              jq --arg key "$TAURI_SIGNING_PUBLIC_KEY" '.tauri.updater.pubkey = $key' tauri.conf.json > "$tmp" && mv "$tmp" tauri.conf.json
            fi
            
            cat tauri.conf.json
          else
            echo "tauri.conf.json not found in $(pwd)"
            ls -R
            exit 1
          fi

      - name: Install Tauri CLI
        run: bun add --global @tauri-apps/cli

      - name: Import Apple Certificate
        if: matrix.platform == 'macos-14'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "Creating keychain..."
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          echo "Decoding certificate..."
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          
          echo "Importing certificate..."
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          
          echo "Setting partition list..."
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          
          echo "Setting keychain search list..."
          security list-keychains -s build.keychain


      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        with:
          tagName: ${{ inputs.tag_name }}
          releaseName: 'App ${{ inputs.tag_name }}'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}
          path: |
            **/target/**/bundle/**/*.dmg
            **/target/**/bundle/**/*.exe
            **/target/**/bundle/**/*.msi
            **/target/**/bundle/**/*.zip
            **/target/**/bundle/**/*.sig
            **/target/**/bundle/**/*.json

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          mkdir -p release_assets
          
          echo "Initializing latest.json..."
          TAG_NAME="${{ inputs.tag_name }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo '{"version": "'"$TAG_NAME"'", "notes": "Update for '"$TAG_NAME"'", "pub_date": "'"$PUB_DATE"'", "platforms": {}}' > release_assets/latest.json
          
          # Function to process artifacts
          process_artifacts() {
            local search_path=$1
            # Find sig files
            find "$search_path" -name "*.sig" | while read sig_path; do
                echo "Found signature: $sig_path"
                
                # Determine Platform
                local platform=""
                if [[ "$sig_path" == *"macos"* ]] || [[ "$sig_path" == *"darwin"* ]]; then
                    platform="darwin-aarch64"
                elif [[ "$sig_path" == *"windows"* ]]; then
                    platform="windows-x86_64"
                fi
                
                if [ -n "$platform" ]; then
                    local signature=$(cat "$sig_path")
                    local bin_path=${sig_path%.sig}
                    local bin_name=$(basename "$bin_path")
                    local url="https://github.com/namphamdev/rust-coder-release/releases/download/$TAG_NAME/$bin_name"
                    
                    # Add to JSON
                    tmp=$(mktemp)
                    jq --arg p "$platform" --arg s "$signature" --arg u "$url" \
                       '.platforms[$p] = {signature: $s, url: $u}' \
                       release_assets/latest.json > "$tmp" && mv "$tmp" release_assets/latest.json
                       
                    # Copy to release assets
                    cp "$sig_path" release_assets/
                    if [ -f "$bin_path" ]; then
                        cp "$bin_path" release_assets/
                    fi
                fi
            done
            
            # Also copy other installers that might not have signatures or match the update format
            # e.g. .dmg, .exe, .msi
            find "$search_path" -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.msi" \) -exec cp -n {} release_assets/ \;
          }
          
          process_artifacts "artifacts"
          
          echo "Final latest.json:"
          cat release_assets/latest.json
          
          echo "Assets to publish:"
          ls -la release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
          tag_name: ${{ inputs.tag_name }}
          draft: false
          prerelease: false
