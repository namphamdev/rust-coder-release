name: Build and Release Multi-Platform

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
      private_branch:
        description: 'Branch to build from private repo'
        required: true
        default: 'main'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target universal-apple-darwin
            targetPath: target/universal-apple-darwin/release/bundle
          - platform: windows-latest
            args: ""
            targetPath: target/release/bundle

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout Private Repository
        uses: actions/checkout@v4
        with:
          repository: namphamdev/rust-coder
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
          ref: ${{ inputs.private_branch }}
          path: . 

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: ./ui
        run: npm install --legacy-peer-deps

      - name: Build frontend
        working-directory: ./ui
        run: npm run build

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ inputs.tag_name }}
          releaseName: 'App ${{ inputs.tag_name }}'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}
          path: |
            src-tauri/${{ matrix.targetPath }}/dmg/*.dmg
            src-tauri/${{ matrix.targetPath }}/nsis/*.exe
            src-tauri/${{ matrix.targetPath }}/msi/*.msi
            src-tauri/target/**/*.json

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          mkdir release_assets
          
          # Move binaries
          find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.msi" \) -exec cp {} release_assets/ \;
          
          # Merge JSONs for updater
          # We use jq to merge the platforms object from all json files
          # Make sure jq is installed (it is on ubuntu-latest)
          
          echo "Merging JSON update signatures..."
          
          # Start with an empty base structure or the first json found
          FIRST_JSON=$(find artifacts -name "*.json" | head -n 1)
          cp "$FIRST_JSON" release_assets/latest.json
          
          # Iterate over all JSONs and merge their 'platforms' key into latest.json
          for json in $(find artifacts -name "*.json"); do
            echo "Merging $json..."
            jq -s '.[0].platforms * .[1].platforms as $p | .[0] + {platforms: $p}' release_assets/latest.json "$json" > release_assets/temp.json && mv release_assets/temp.json release_assets/latest.json
          done
          
          echo "Final latest.json content:"
          cat release_assets/latest.json
          
          echo "Assets to publish:"
          ls -la release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
          tag_name: ${{ inputs.tag_name }}
          draft: false
          prerelease: false
