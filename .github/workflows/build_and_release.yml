name: Build and Release Multi-Platform

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
      private_branch:
        description: 'Branch to build from private repo'
        required: true
        default: 'main'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            args: --target aarch64-apple-darwin
            targetPath: target/aarch64-apple-darwin/release/bundle
          # - platform: windows-latest
          #   args: ""
          #   targetPath: target/release/bundle

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout Private Repository
        uses: actions/checkout@v4
        with:
          repository: namphamdev/rust-coder
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
          ref: ${{ inputs.private_branch }}
          path: . 

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install macOS targets
        if: matrix.platform == 'macos-14'
        run: rustup target add aarch64-apple-darwin

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Bun cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install frontend dependencies
        working-directory: ./ui
        run: bun install

      - name: Install Tauri CLI
        run: bun add --global @tauri-apps/cli

      - name: Import Apple Certificate
        if: matrix.platform == 'macos-14'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "Creating keychain..."
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          echo "Decoding certificate..."
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          
          echo "Importing certificate..."
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          
          echo "Setting partition list..."
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          
          echo "Setting keychain search list..."
          security list-keychains -s build.keychain


      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        with:
          tagName: ${{ inputs.tag_name }}
          releaseName: 'App ${{ inputs.tag_name }}'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}
          path: |
            **/target/**/bundle/**/*.dmg
            **/target/**/bundle/**/*.exe
            **/target/**/bundle/**/*.msi
            **/target/**/bundle/**/*.zip
            **/target/**/bundle/**/*.sig
            **/target/**/bundle/**/*.json

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          mkdir -p release_assets
          
          echo "Initializing latest.json..."
          TAG_NAME="${{ inputs.tag_name }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo '{"version": "'"$TAG_NAME"'", "notes": "Update for '"$TAG_NAME"'", "pub_date": "'"$PUB_DATE"'", "platforms": {}}' > release_assets/latest.json
          
          echo "=== Listing all artifacts ==="
          find artifacts -type f -ls
          
          echo "=== Processing signature files ==="
          # Use process substitution to avoid subshell issues
          while IFS= read -r -d '' sig_path; do
              echo "Found signature: $sig_path"
              
              # Determine Platform based on path or filename
              platform=""
              if [[ "$sig_path" == *"aarch64-apple-darwin"* ]] || [[ "$sig_path" == *"macos"* ]] || [[ "$sig_path" == *"darwin"* ]]; then
                  platform="darwin-aarch64"
              elif [[ "$sig_path" == *"x86_64-apple-darwin"* ]]; then
                  platform="darwin-x86_64"
              elif [[ "$sig_path" == *"windows"* ]] || [[ "$sig_path" == *".msi.zip.sig"* ]] || [[ "$sig_path" == *".nsis.zip.sig"* ]]; then
                  platform="windows-x86_64"
              elif [[ "$sig_path" == *"linux"* ]]; then
                  platform="linux-x86_64"
              fi
              
              echo "  -> Detected platform: ${platform:-UNKNOWN}"
              
              if [ -n "$platform" ]; then
                  signature=$(cat "$sig_path")
                  bin_path="${sig_path%.sig}"
                  bin_name=$(basename "$bin_path")
                  url="https://github.com/namphamdev/rust-coder-release/releases/download/$TAG_NAME/$bin_name"
                  
                  echo "  -> Binary: $bin_name"
                  echo "  -> URL: $url"
                  
                  # Add to JSON using jq
                  jq --arg p "$platform" --arg s "$signature" --arg u "$url" \
                     '.platforms[$p] = {signature: $s, url: $u}' \
                     release_assets/latest.json > release_assets/latest.json.tmp && \
                     mv release_assets/latest.json.tmp release_assets/latest.json
                     
                  # Copy signature and binary to release assets
                  cp "$sig_path" release_assets/
                  if [ -f "$bin_path" ]; then
                      cp "$bin_path" release_assets/
                      echo "  -> Copied binary to release_assets/"
                  else
                      echo "  -> WARNING: Binary not found at $bin_path"
                  fi
              fi
          done < <(find artifacts -name "*.sig" -print0)
          
          # Copy other installers (dmg, exe, msi) that might not have signatures
          echo "=== Copying additional installers ==="
          find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.msi" \) -exec cp -nv {} release_assets/ \;
          
          echo "=== Final latest.json ==="
          cat release_assets/latest.json
          
          # Validate that platforms object is not empty
          platform_count=$(jq '.platforms | length' release_assets/latest.json)
          echo "=== Platform count: $platform_count ==="
          if [ "$platform_count" -eq 0 ]; then
              echo "ERROR: No platforms found in latest.json!"
              echo "This will cause updater errors. Check if .sig files were generated."
              exit 1
          fi
          
          echo "=== Assets to publish ==="
          ls -la release_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
          tag_name: ${{ inputs.tag_name }}
          draft: false
          prerelease: false
